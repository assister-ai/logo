<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="10em" height="10em">
    <defs>
        <style type="text/css">
            .container {
                background: #2e2e2e;
                border-radius: 50%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .item {
                font-family: Ubuntu Mono, Noto Mono, Courier New, monospace;
                font-size: 3.5em;
                font-weight: bold;
            }
            .green {
                color: #21dc78;
            }
            .blue {
                color: #3a8eff;
            }
        </style>
    </defs>
    <g>
        <g>
            <switch>
                <foreignObject style="overflow:visible;" pointer-events="all" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility">
                    <div xmlns="http://www.w3.org/1999/xhtml" class="container">                        
                            <div class="item">
                                <span class="green">&#x007b;</span><span class="blue">&#x25cf;</span><span class="blue">&#x25cf;</span><span class="blue">&#x25cf;</span><span class="green">&#x007d;</span>
                            </div>
                    </div>
                </foreignObject>
                <text x="120" y="40" fill="#000000" text-anchor="middle" font-size="2em" font-family="monospace">
                    &#x007b;&#x2022;&#x2022;&#x2022;&#x007d;
                </text>
            </switch>
        </g>
    </g>
</svg>
